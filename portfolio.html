<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="icon" type="image/png" href="images/nishioIcon.png" />
    <script src="https://kit.fontawesome.com/2e0cdc381e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <!-- 画面に常に表示される要素を記述 -->
    </header>

    <h1>Nishio's portfolio</h1>

    <div class="profile">
      <div class="profile-icon">
        <i class="fa-solid fa-user"></i>
        <span class="profile-icon-letter">PROFILE</span>
      </div>
      <div class="profile-content"></div>
    </div>

    <div class="works">
      <div class="works-icon">
        <i class="fa-solid fa-list"></i>
        <span class="works-icon-letter">WORKS</span>
      </div>
      <div class="works-content"></div>
    </div>

    <div class="skill">
      <div class="skill-icon">
        <i class="fa-solid fa-lightbulb"></i>
        <span class="skill-icon-letter">SKILL</span>
      </div>
      <div class="skill-content"></div>
    </div>

    <div class="contact">
      <div class="contact-icon">
        <i class="fa-solid fa-envelope"></i>
        <span class="contact-icon-letter">CONTACT</span>
      </div>
      <div class="contact-content"></div>
    </div>

    <div class="blog">
      <div class="blog-icon">
        <i class="fa-solid fa-newspaper"></i>
        <span class="blog-icon-letter">BLOG</span>
      </div>
      <div class="blog-content"></div>
    </div>
  </body>
</html>
